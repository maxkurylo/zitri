

<div class="user-element">
    <app-file-transfer-popup
        *ngIf="transferStatus"
        [status]="transferStatus.status"
        (onConfirm)="onConfirm.emit(user.id)"
        (onCancel)="onCancel.emit(user.id)"
    >
    </app-file-transfer-popup>

    <app-avatar
        [avatarUrl]="user.avatarUrl || ''"
        [progress]="transferStatus?.progress"
        [matMenuTriggerFor]="menu"
        (chatNotificationClick)="onOpenChat.emit(user.id)"
        [chatNotification]="chatUnreadCount"
    ></app-avatar>

    <div *ngIf="transferStatus?.status === 'FINISHED'" class="success-mark">
        <i class="material-icons">done</i>
    </div>

    <div class="name text-md-center text-sm-left mt-md-2">
        <div>{{user.name}}</div>
        <small>{{user.device}}</small>
    </div>
</div>




<!-- MENU FOR DESKTOP -->
<mat-menu #menu="matMenu" yPosition="above">
    <button mat-menu-item (click)="onOpenChat.emit(user.id)">
        <mat-icon>comment</mat-icon>Have a chat
    </button>
    <label mat-menu-item>
        <mat-icon>description</mat-icon>
        Send file
        <input
            [formControl]="filesInput"
            class="d-none"
            type="file"
            multiple
            (change)="handleFilesSelect($event)"
        >
    </label>
</mat-menu>
