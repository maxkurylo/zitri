<div *ngIf="user" class="user-element">
    <label>
        <app-avatar
                [avatarUrl]="user?.avatarUrl || ''"
                [progress]="zippingProgress"
        ></app-avatar>
        <input class="d-none" type="file" multiple (change)="handleFilesSelect($event)">
    </label>
    <div class="name">{{user?.name}}</div>
    <small>{{user?.device}}</small>
</div>
