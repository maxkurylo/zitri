<div class="avatar">
    <img [src]="avatarUrl" alt="avatar">
    <mat-progress-spinner
            *ngIf="progress > 0"
            class="example-margin"
            color="primary"
            mode="determinate"
            [value]="progress">
    </mat-progress-spinner>
    <div
            *ngIf="chatNotification"
            class="notification-badge"
            (click)="$event.stopPropagation(); chatNotificationClick.emit()"
    >
        {{chatNotification}}
    </div>
</div>
